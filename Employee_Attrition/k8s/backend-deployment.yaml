apiVersion: apps/v1
kind: Deployment
metadata:
  name: attrition-backend
  namespace: employee-attrition
spec:
  replicas: 1
  selector:
    matchLabels:
      app: attrition-backend
  template:
    metadata:
      labels:
        app: attrition-backend
    spec:
      containers:
      - name: backend
        image: siddhesh01/employee_attrition-backend:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8001
        volumeMounts:
        - name: model-storage
          mountPath: /app/pickle  # Path where your models are saved
        - name: db-storage
          mountPath: /app/db  # Path for SQLite database
        - name: app-logs
          mountPath: /app/log  # Path for application logs
        resources:
          requests:
            cpu: 500m
            memory: 512Mi
          limits:
            cpu: 1
            memory: 1Gi
      volumes:
      - name: model-storage
        persistentVolumeClaim:
          claimName: model-data-pvc
      - name: app-logs
        persistentVolumeClaim:
          claimName: app-logs-pvc
      - name: db-storage
        persistentVolumeClaim:
          claimName: db-data-pvc